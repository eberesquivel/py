<form action="/update/{{contacto.0}}" method="POST">
    <input type="text" name="fullname" placeholder="Nombre Completo" value="{{ contacto.1 }}">
    <input type="text" name="phone" placeholder="Telefono" value="{{ contacto.2 }}">
    <input type="text" name="email" placeholder="email" value="{{ contacto.3}}">
    <input type="text" name="social" placeholder="social" value="{{ contacto.4 }}">

    <button type="submit">Guardar</button>
</form>
