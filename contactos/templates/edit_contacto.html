{% extends 'layout.html' %}
{% block body%}

<div class="col md-4 offset md-4">
    <div class="card card-body">
        <form action="/update/{{contacto.0}}" method="POST">
            <div class="form-group"><input type="text" name="fullname" aria-label="Nombre Completo" placeholder="Nombre Completo" value="{{ contacto.1 }}"class="form-control" aria-describedby="f1" id="f1"></div>
            <div class="form-group"><input type="text" name="phone" placeholder="Telefono" value="{{ contacto.2 }}"class="form-control"></div> 
            <div class="form-group"><input type="text" name="email" placeholder="email" value="{{ contacto.3}}"class="form-control"></div> 
            <div class="form-group"><input type="text" name="social" placeholder="social" value="{{ contacto.4 }}"class="form-control"></div>
        
            <div class="form-group"></div> <button type="submit" class="btn btn-success btn-block form-control">Guardar</button>
        </form>
    </div>
</div>

{% endblock %}
